    <script type="module">
         import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getDatabase,set,ref,onValue,get,child} from "https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js";
        import { getAuth, createUserWithEmailAndPassword} from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";
       
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-analytics.js";
        // Your web app's Firebase configuration
        var firebaseConfig = {
            apiKey: "AIzaSyAwo4402xevk6djk7vVrdMJJjmmxMhYqCk",
    authDomain: "sports-2d8ab.firebaseapp.com",
    databaseURL: "https://sports-2d8ab-default-rtdb.firebaseio.com",
    projectId: "sports-2d8ab",
    storageBucket: "sports-2d8ab.appspot.com",
    messagingSenderId: "604788597534",
    appId: "1:604788597534:web:f97da0214475a5317c1f0f",
    measurementId: "G-5SXMVZ3BWT"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
      
        // Get a reference to the database service
        var database = firebase.database();
      
        var tbody = document.getElementById("tbody1");
      
        // Listen for changes in the "events" node
        database.ref("events").on("value", function(snapshot) {
          // Clear the table body
          tbody.innerHTML = "";
      
          // Loop through the events
          snapshot.forEach(function(childSnapshot) {
            // Get the event data
            var eventData = childSnapshot.val();
      
            // Add the event data to the table
            var row = document.createElement("tr");
            var snoCell = document.createElement("td");
            snoCell.textContent = tbody.children.length + 1;
            var sportsCell = document.createElement("td");
            sportsCell.textContent = eventData.sports.join(", ");
            var participantsCell = document.createElement("td");
            participantsCell.textContent = eventData.participants;
            var startDateCell = document.createElement("td");
            startDateCell.textContent = eventData.startDate;
            var endDateCell = document.createElement("td");
            endDateCell.textContent = eventData.endDate;
            var venueCell = document.createElement("td");
            venueCell.textContent = eventData.venue;
            row.appendChild(snoCell);
            row.appendChild(sportsCell);
            row.appendChild(participantsCell);
            row.appendChild(startDateCell);
            row.appendChild(endDateCell);
            row.appendChild(venueCell);
            tbody.appendChild(row);
          });
        });
      </script>
